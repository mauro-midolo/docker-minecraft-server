name: minecraft-server Image Build

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute versions (MC + revision)
        id: versions
        shell: bash
        run: |
          set -euo pipefail

          MC_VERSION="$(tr -d ' \t\r\n' < mc-version.txt)"
          if [[ -z "$MC_VERSION" ]]; then
            echo "mc-version.txt è vuoto"
            exit 1
          fi

          BASE_COMMIT="$(git log -n 1 --format=%H -- mc-version.txt)"
          REVISION="$(git rev-list --count "${BASE_COMMIT}..HEAD")"

          FULL_VERSION="${MC_VERSION}.${REVISION}"
          TAG="v${FULL_VERSION}"

          echo "mc_version=$MC_VERSION" >> "$GITHUB_OUTPUT"
          echo "revision=$REVISION" >> "$GITHUB_OUTPUT"
          echo "full_version=$FULL_VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

          echo "MC_VERSION=$MC_VERSION"
          echo "REVISION=$REVISION"
          echo "FULL_VERSION=$FULL_VERSION"
          echo "TAG=$TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            MC_VERSION=${{ steps.versions.outputs.mc_version }}
          tags: |
            mauromidolo/minecraft-server:${{ steps.versions.outputs.full_version }}
            mauromidolo/minecraft-server:${{ steps.versions.outputs.mc_version }}
            mauromidolo/minecraft-server:latest

      - name: Create git tag (if missing)
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.versions.outputs.tag }}"

          git fetch --tags
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG già esistente, salto."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.versions.outputs.tag }}
          name: ${{ steps.versions.outputs.tag }}
          generate_release_notes: true
